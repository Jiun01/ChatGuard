<!DOCTYPE html>
<html>
<head>
  <title>ChatGuard Settings</title>
  <style>
    body {
      width: 800px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .word-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .word-item {
      background: #f0f0f0;
      padding: 5px 10px;
      border-radius: 3px;
      display: flex;
      align-items: center;
    }
    .remove-word {
      margin-left: 5px;
      cursor: pointer;
      color: red;
    }
    .statistics-table {
      width: 100%;
      border-collapse: collapse;
    }
    .statistics-table th, .statistics-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ChatGuard Settings</h1>
  
  <div class="section">
    <h2>Word Management</h2>
    <input type="text" id="newWord" placeholder="Enter new word">
    <button id="addWord">Add Word</button>
    <div id="wordList" class="word-list"></div>
  </div>

  <div class="section">
    <h2>Detection Settings</h2>
    <label>
      <input type="checkbox" id="caseSensitive">
      Case Sensitive Detection
    </label>
    <br><br>
    <label>Replacement Type:</label>
    <select id="replacementType">
      <option value="asterisk">Asterisks (*****)</option>
      <option value="highlight">Highlight</option>
    </select>
    <br><br>
    <label>Highlight Color:</label>
    <input type="color" id="highlightColor">
  </div>

  <div class="section">
    <h2>Statistics</h2>
    <table class="statistics-table">
      <thead>
        <tr>
          <th>Word</th>
          <th>Times Detected</th>
          <th>Last Detected</th>
        </tr>
      </thead>
      <tbody id="statisticsBody"></tbody>
    </table>
    <br>
    <button id="resetStats">Reset Statistics</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
