<!DOCTYPE html>
<html>
<head>
  <title>ChatGuard</title>
  <style>
    :root {
      --white: #FFFFFF;
      --jordy-blue: #81B1F0;
      --risd-blue: #474DFF;
      --midnight-blue: #001573;
    }

    body {
      width: 300px;
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: var(--white);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--jordy-blue);
    }

    .logo-text {
      color: var(--midnight-blue);
      font-size: 18px;
      font-weight: bold;
      margin-left: 8px;
    }

    .toggle-group {
      margin-bottom: 8px;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .toggle-label {
      font-size: 14px;
      color: var(--midnight-blue);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 22px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--risd-blue);
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--jordy-blue);
      text-align: center;
    }

    .settings-btn {
      background: none;
      border: 1px solid var(--risd-blue);
      color: var(--risd-blue);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .settings-btn:hover {
      background: var(--risd-blue);
      color: white;
    }

    .status {
      font-size: 12px;
      color: var(--midnight-blue);
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="shield-icon.svg" alt="ChatGuard" width="24" height="24">
    <span class="logo-text">ChatGuard</span>
  </div>

  <div class="toggle-group">
    <div class="toggle-switch">
      <span class="toggle-label">Enable Protection</span>
      <label class="switch">
        <input type="checkbox" id="enableProtection" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-switch">
      <span class="toggle-label">Highlight Words</span>
      <label class="switch">
        <input type="checkbox" id="highlightWords" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-switch">
      <span class="toggle-label">Auto-replace with *</span>
      <label class="switch">
        <input type="checkbox" id="autoReplace" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-switch">
      <span class="toggle-label">Show Notifications</span>
      <label class="switch">
        <input type="checkbox" id="showNotifications" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">
    <button class="settings-btn" id="openSettings">Advanced Settings</button>
    <div class="status">Protection Active</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
